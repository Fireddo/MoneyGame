<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Money Game</title>
  <style>
    body { font-family: sans-serif; background:#f4f4f4; margin:0; padding:0; }
    #game { max-width:600px; margin:20px auto; background:white; border-radius:10px; padding:20px; box-shadow:0 2px 6px rgba(0,0,0,0.2); }
    #log { border:1px solid #ccc; height:200px; overflow-y:auto; padding:10px; background:#fafafa; margin-bottom:10px; }
    button { margin:5px; padding:10px 15px; border:none; border-radius:8px; cursor:pointer; background:#2563eb; color:white; font-size:14px; }
    button:hover { background:#1d4ed8; }
    #stats { margin-bottom:10px; }
  </style>
</head>
<body>
<div id="game">
  <h2>Money Game</h2>
  <div id="stats"></div>
  <div id="enemy"></div>
  <div id="actions">
    <button onclick="playerAction('attack')">Attack</button>
    <button onclick="playerAction('power')">Power Move</button>
    <button onclick="playerAction('defend')">Defend</button>
    <button onclick="playerAction('run')">Run</button>
  </div>
  <div id="log"></div>
</div>

<script>
const state = {
  player: { hp:100, stamina:50, coins:0, level:1, xp:0 },
  enemy: null
};

function rand(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }

function log(msg){
  const logDiv=document.getElementById('log');
  logDiv.innerHTML += msg+"<br>";
  logDiv.scrollTop=logDiv.scrollHeight;
}

function refreshUI(){
  const p=state.player;
  document.getElementById('stats').innerHTML=`
    <b>HP:</b> ${p.hp} | <b>Stamina:</b> ${p.stamina} | <b>Coins:</b> ${p.coins} | <b>Level:</b> ${p.level} (XP: ${p.xp})
  `;
  if(state.enemy){
    const e=state.enemy;
    document.getElementById('enemy').innerHTML=`<b>Enemy:</b> ${e.name} (HP:${e.hp})`;
  } else {
    document.getElementById('enemy').innerHTML='';
  }
}

function spawnEnemy(){
  const enemies=["Slime","Goblin","Wolf","Bandit"];
  const e={ name:enemies[rand(0,enemies.length-1)], hp:rand(20,40)+state.player.level*5 };
  state.enemy=e;
  log("A wild "+e.name+" appears!");
  refreshUI();
}

// ðŸ”¹ Puzzle System
function askQuestion(){
  const categories=["math","english","science"];
  const pick=categories[rand(0,categories.length-1)];
  let q,a;
  if(pick==="math"){
    const type=rand(1,3);
    if(type===1){ let x=rand(1,10),y=rand(1,10); q=`Math: What is ${x}+${y}?`; a=String(x+y); }
    else if(type===2){ let x=rand(5,15),y=rand(1,5); q=`Math: What is ${x}-${y}?`; a=String(x-y); }
    else { let x=rand(2,10); q=`Math: What is ${x} x 2?`; a=String(x*2); }
  } else if(pick==="english"){
    const words=[
      {q:"What is the plural of mouse?",a:"mice"},
      {q:"What is the opposite of hot?",a:"cold"},
      {q:"Fill the blank: The sun ____ in the east.",a:"rises"}
    ];
    const w=words[rand(0,words.length-1)]; q="English: "+w.q; a=w.a.toLowerCase();
  } else {
    const sc=[
      {q:"What planet is known as the Red Planet?",a:"mars"},
      {q:"How many senses do humans have?",a:"5"},
      {q:"Water freezes at 0 degrees on which scale?",a:"celsius"}
    ];
    const w=sc[rand(0,sc.length-1)]; q="Science: "+w.q; a=w.a.toLowerCase();
  }
  const user=prompt(q);
  if(!user) return false;
  return user.trim().toLowerCase()===a;
}

function playerAction(action){
  if(!state.enemy) return;
  const p=state.player; const e=state.enemy;
  const costs={ attack:10,power:25,defend:5,run:15 };
  const cost=costs[action]||0;
  if(p.stamina<cost){ log('Not enough stamina for '+action); return; }

  // âœ… Ask a puzzle before action
  if(!askQuestion()){
    log("You answered incorrectly! Your move failed.");
    p.stamina-=Math.min(cost,p.stamina);
    enemyTurn();
    endOfTurn();
    refreshUI();
    return;
  }

  p.stamina-=cost;
  if(action==='attack'){
    const dmg=rand(5,10)+p.level;
    e.hp-=dmg;
    log("You hit the "+e.name+" for "+dmg+" damage!");
  } else if(action==='power'){
    const dmg=rand(15,25)+p.level*2;
    e.hp-=dmg;
    log("Power move! You smash the "+e.name+" for "+dmg+"!");
  } else if(action==='defend'){
    p.hp+=5; log("You defend and recover 5 HP");
  } else if(action==='run'){
    if(rand(0,1)===1){ log("You escaped!"); state.enemy=null; refreshUI(); return; }
    else log("Couldn't escape!");
  }
  if(e.hp<=0){
    log("You defeated the "+e.name+"!");
    state.enemy=null; p.coins+=rand(5,15); p.xp+=10;
    if(p.xp>=p.level*20){ p.level++; p.xp=0; log("Level up! You are now level "+p.level); }
    refreshUI();
    return;
  }
  enemyTurn();
  endOfTurn();
  refreshUI();
}

function enemyTurn(){
  if(!state.enemy) return;
  const e=state.enemy; const p=state.player;
  const dmg=rand(3,8)+Math.floor(p.level/2);
  p.hp-=dmg;
  log("The "+e.name+" hits you for "+dmg);
  if(p.hp<=0){ log("You were defeated! Game Over."); document.getElementById('actions').innerHTML=''; }
}

function endOfTurn(){
  state.player.stamina=Math.min(50,state.player.stamina+5);
  if(!state.enemy) spawnEnemy();
}

spawnEnemy();
refreshUI();
</script>
</body>
</html>
